<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JB Productions</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/magnific-popup.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="header">JB Productions</h1>
            </div>
            <div class="row">
                <div class="col align-self-start">
                    <p class="slogan">Welcome to JB Productions Portfolio Page</p>
                </div>
                <div class="col align-self-end">
                    <button class="btn btn-default filter-button" data-filter="all">All</button>
                    <button class="btn btn-default filter-button" data-filter="banksy">Banksy</button>
                    <button class="btn btn-default filter-button" data-filter="mma">Martial Arts</button>
                    <button class="btn btn-default filter-button" data-filter="marvel">Marvel</button>
                    <button class="btn btn-default filter-button" data-filter="music">Music</button>
                    <button class="btn btn-default filter-button" data-filter="blackwhite">Black White</button>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <!-- inject:jpg -->

                <!-- endinject -->
            </div>
        </div> <!--end of container-->
    
        <script src="js/jquery.magnific-popup.js"></script>
        
        <script type="text/javascript">
             $(document).ready(function(){
                $(".filter-button").click(function(){
                    var value = $(this).attr('data-filter');
                    if(value == "all")
                    {
                        //$('.filter').removeClass('hidden');
                        $('.filter').show('1000');
                    }
                    else
                    {
                       //$('.filter[filter-item="'+value+'"]').removeClass('hidden');
                      //$(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
                        $(".filter").not('.'+value).hide('3000');
                        $('.filter').filter('.'+value).show('3000');
                    }
                });
                if ($(".filter-button").removeClass("active")) {
                    $(this).removeClass("active");
                }
                 $(this).addClass("active");

             });
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
            $('.image-link').magnificPopup({type:'image'});
            });
        </script>
    </body>
</html>
